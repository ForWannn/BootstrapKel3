<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Pretsige Shoes</title>
    <link rel="stylesheet" href="First-Page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="logo">
          <img src="/assets/Images/Prestige.png" alt="logo" />
        </div>
      </div>
      <div class="row">
        <div class="model col-md-6">
          <div class="model-sepatu">
            <img
              src="/assets/Images/Model2-removebg-preview.png"
              class="animate__animated animate__jackInTheBox"
            />
          </div>
        </div>
        <div class="text col-md-6">
          <div class="title">
            <div class="d-flex">
              <h1
                class="animate__animated animate__fadeInUp animate__fast animate__delay-1s"
                style="color: #ffbd59; margin-bottom: 1px"
              >
                PRESTIGE
              </h1>
            </div>
            <p
              class="p1 text-light animate__animated animate__fadeInUp animate__fast animate__delay-2s"
            >
              Want to search <span id="sepatu"></span>
            </p>
            <a
              href="../Home/Home.html"
              class="button animate__animated animate__fadeInUp animate__fast animate__delay-2s"
              >Go</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      var typed = new Typed("#sepatu", {
        strings: [
          "Pantofel..?",
          "Flat Shoes..?",
          "Slip On..?",
          "Heels..?",
          "Sport Shoes..?",
        ],
        typeSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
